<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <script src="RandomSudoku.js" defer></script>
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div class="game-container">
      <div class="create-container show" id="create-container">
        <button id="random-sudoku" class="random-sudoku btn">Random Sudoku</button>
        <button id="create-new" class="create btn">Create Sudoku</button>
      </div>
      <div class="sudoku-container">
        <h1 class="title">Sudoku</h1>
        <div class="sudoku"></div>

        <div class="create-mode">
          <button id="create" class="btn btn-small">Create</button>
        </div>

        <div class="solve-mode">
          <div class="numbers-notes-container" id="numbers-notes-container">
            <div class="number" id="1">1</div>
            <div class="number" id="2">2</div>
            <div class="number" id="3">3</div>
            <div class="number" id="4">4</div>
            <div class="number" id="5">5</div>
            <div class="number" id="6">6</div>
            <div class="number" id="7">7</div>
            <div class="number" id="8">8</div>
            <div class="number" id="9">9</div>
            <div class="notes" id="notes" data-mode="off">
              <i class="fa fa-pencil"></i>
            </div>
          </div>

          <div class="reset-solve-container">
            <button id="reset" class="reset btn btn-small">Reset</button>
            <button id="solve" class="solve btn btn-small">Solve</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
